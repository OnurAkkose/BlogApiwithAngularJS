

<head>
    <style>
        .bd-placeholder-img {
   font-size: 1.125rem;
   text-anchor: middle;
   -webkit-user-select: none;
   -moz-user-select: none;
   -ms-user-select: none;
   user-select: none;
 }

 @media (min-width: 768px) {
   .bd-placeholder-img-lg {
     font-size: 3.5rem;
   }
 }
    </style>
  </head>
 <body>
   <div class="container">
 <header class="blog-header py-3">
   <div class="row flex-nowrap justify-content-between align-items-center">
     
     <div class="text-center" style="margin-left: 40%;">
       <a class="blog-header-logo text-dark" href="#">Yazılım Blog</a>
     </div>
     <div class="col-4 d-flex justify-content-end align-items-center">
      
     
      <a class="btn btn-sm btn-outline-secondary" style="margin-right: 5px;" routerLink="/post">
        
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
          <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
        </svg>
        Makale Yaz</a>
        
       <a *ngIf="isLoggedIn()==false" class="btn btn-sm btn-outline-secondary" routerLink="/login">Giriş Yap</a>
       <a *ngIf="isLoggedIn()==true" class="btn btn-sm btn-outline-secondary" (click)="logOut()">Çıkış Yap</a>
     </div> 
   </div>
 </header>

 <div class="nav-scroller py-1 mb-2">
   <nav class="nav d-flex justify-content-between">
     <a class="p-2 text-muted" href="#">Java</a>
     <a class="p-2 text-muted" href="#">C#</a>
     <a class="p-2 text-muted" href="#">Javascript</a>
     <a class="p-2 text-muted" href="#">Python</a>
     <a class="p-2 text-muted" href="#">Veri Bilimi</a>
     
   </nav>
 </div>

 <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
   <div  class="col-md-12 px-0">
     <h1 class="display-4 font-italic"></h1>
     <p class="lead my-3"></p>
     <p class="lead mb-0"><a  class="text-white font-weight-bold">Bilgisayar Bilimleri İle İlgili Yazılar</a></p>
   </div>
 </div>
 <input id="filter" name="filter" class="form-control" type="text" placeholder="Ara..."
 [(ngModel)] = "filterText"
 >

 <div class="row mb-2">
   <div *ngFor="let blog of blogs | blogFilter:filterText"  class="col-md-4">
     <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
       <div class="col p-4 d-flex flex-column position-static box">
         <strong class="d-inline-block mb-2 text-primary">{{blog.categoryId}}</strong>
         <h3 class="mb-0">{{blog.title}}</h3>
         <div class="mb-1 text-muted">Nov 12</div>
        
         <p class="card-text mb-auto">{{blog.description.substring(0, 200)}} </p>
         <a href="#" class="stretched-link">Okumaya Devam Et</a>
       </div>
       
     </div>
   </div>
 
   </div>
 </div>
