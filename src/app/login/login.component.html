<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
        height="72">
    <h1 class="h3 mb-3 font-weight-normal">Giriş</h1>
    <label class="sr-only">E-mail</label>

    <input type="text" #userName="ngModel" [(ngModel)]="model.userName" id="userName" name="userName" class="form-control"
        placeholder="Kullanıcı Adı" autofocus>
        
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="text" #password="ngModel" [(ngModel)]="model.password"  id="password" name="password" class="form-control"
        placeholder="Şifre" required>
    <div class="checkbox mb-3">
        
        <label>
            <input type="checkbox" value="remember-me"> Beni Hatırla
        </label>
    </div>
    <button type="submit" class="btn btn-primary btn-block" >Giriş Yap</button>

</form>
